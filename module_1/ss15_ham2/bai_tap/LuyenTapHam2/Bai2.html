<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function cal(R) {
        return 'Diện tích và chu vi hình tròn là: ' + (3.14 * R * R) + ' và ' + (2 * R * 3.14);
    }

    let R = prompt('Nhập bán kính hình tròn')
    document.write(cal(R));
</script>
</body>
</html>
