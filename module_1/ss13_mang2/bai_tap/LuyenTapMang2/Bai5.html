<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập chuỗi thứ nhất; ');
    let b = prompt('Nhập chuỗ thứ hai; ');
    let flag = '';
    for (let i = 0; i < a.length; i++) {
        if (a[i] === b[i]) {
            alert('Hai chuỗi giống nhau');
            flag = true;
            break;
        }
    }
    if (!flag) {
        alert('Hai chuỗi khác nhau');
    }
</script>
</body>
</html>
