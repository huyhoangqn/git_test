<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function cal(a) {
        if (isNaN(a) || a < 0 ||Number.isInteger(parseFloat(a))) {
            return false;
        } else {
            return true;
        }
    }

    let a = prompt('Nhập vào một số: ')
    document.write(cal(a));
</script>
</body>
</html>
