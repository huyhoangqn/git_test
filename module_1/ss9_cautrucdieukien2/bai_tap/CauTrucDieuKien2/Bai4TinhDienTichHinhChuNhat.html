<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = prompt("Nhập cạnh thứ nhất: ");
    let b = prompt("Nhập cạnh thứ hai: ");
    if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
        alert('Nhập lại.')
    } else {
        alert('Diện tích hình chữ nhật là: ' + (a * b));
    }
</script>
</body>
</html>
