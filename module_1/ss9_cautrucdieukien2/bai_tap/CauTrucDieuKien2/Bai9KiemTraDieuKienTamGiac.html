<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhâp c'));
    if (a>0 && b>0 && c>0){
        alert('ba số nhập vào là cạnh của một tam giác');
    } else if ((a+b)>c){
        alert('ba số nhập vào là cạnh của một tam giác');
    }else if ((b+c)>a){
        alert('ba số nhập vào là cạnh của một tam giác');
    }else if ((a+b)>c){
        alert('ba số nhập vào là cạnh của một tam giác');
    }else {
        alert('ba số nhập vào không phải là cạnh của một tam giác');
    }
</script>
</body>
</html>
