<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi=3.14;
    let R;
    R=prompt("Nhập bán kính: ");
    R= parseInt(R);

    let S=(pi*R*R).toFixed(2);
    document.writeln("Diện tích hình tròn là: " +S);

</script>
</body>
</html>
