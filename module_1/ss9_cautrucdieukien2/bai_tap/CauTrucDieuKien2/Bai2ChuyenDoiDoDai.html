<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let m = prompt("Nhập số mét: ");
    let f = m * 3.2808;
    if (isNaN(m) || m < 0) {
        alert('Nhập lại')
    } else {
        alert(m + ' tương đương ' + f.toFixed(2) + ' feet');
    }
</script>
</body>
</html>
