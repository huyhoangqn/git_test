<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function cal(a, b) {
        return 'a = ' + a + ' và ' + 'b = ' + b + ' được chuyển thành ' + 'a = ' + b + ' và ' + 'b = ' + a;
    }

    let a = prompt('Nhập vào số thứ nhất');
    let b = prompt('Nhập vào số thứ hai');
    document.write(cal(a, b));
</script>
</body>
