<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function cal(a) {
        let kq = 1;
        for (i = 1; i <= a; i++) {
            kq *= i;
        }
        return kq;
    }

    let a = prompt('Nhập số cần tính');
    document.write(cal(a));
</script>
</body>
</html>
