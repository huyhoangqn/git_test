<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    function cal(A, B) {
        let dem = 0;
        for (i = 0; i < A.length; i++) {
            if (B === A[i]) {
                dem++;
            }
        }
        if (dem > 0) {
            return 'Só lần xuất hiện của ' + B + ' : ' + dem + ' lần';
        } else {
            return -1;
        }
    }

    let A = ['a', 'b', 'c', 'd', 'a', 'a', 'c'];
    let B = 'b';
    document.write(cal(A, B));
</script>
</body>
</html>
