<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let x = 30, y = 8;
    for (let i = 0; i < y; i++) {
        for (let j = 0; j < x; j++) {
            if (i == 0 || i == y - 1 || j == 0 || j == x - 1) {
                document.write('* ');
            } else {
                document.write('&nbsp&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
