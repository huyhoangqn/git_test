<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let n = 20;
    let fn, fn1 = 0, fn2 = 1;
    document.write(fn1 + "<br>" + fn2 + "<br>");
    for (let i = 3; i <= n; i++) {
        fn = fn1 + fn2;
        document.write(fn + "<br>");
        fn1 = fn2;
        fn2 = fn;
    }
</script>
</body>
</html>
