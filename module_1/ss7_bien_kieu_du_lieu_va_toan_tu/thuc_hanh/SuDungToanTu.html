<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth, inputHeight;
    inputWidth = prompt("Nhập chiều dài");
    inputHeight = prompt("Nhập chiều cao");

    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);

    let area = width*height;
    document.writeln("The area is:" +area);
</script>
</body>
