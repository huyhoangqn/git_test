<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let i = 1, dem = 0, tong = 0;
    while (dem <= 29) {
        if (i % 7 == 0) {
            dem += 1;
            tong += i;
        }
        i += 1;
    }
    alert('Tổng số chia hết cho 7 là: ' + tong);
</script>
</body>
</html>
