<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi=3.14;
    let D;
    D=prompt("Nhập đường kính: ");
    D=parseInt(D);

    let C=(D*pi).toFixed(2);
    document.writeln("Đường kính hình tròn là: " +C);
</script>
</body>
</html>
