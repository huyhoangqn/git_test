<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let c = (prompt("Nhập độ C: "));
    let f = (9*c)/(5+32);
    if (isNaN(c)) {
        alert('Nhập lại nhiệt độ');
    }
    else {alert(c+' độ C tương đương với ' +f.toFixed(2) + ' độ F')};
</script>
</body>
</html>
