<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    for (let i = 1; i <= 100; i++) {
        let output = '';
        if (i % 3 == 0) output += 'Fizz' + "<br>";
        if (i % 5 == 0) output += 'Buzz' + "<br>";
        if (i % 3 == 0 && i % 5 == 0) output += 'FuzzBuzz' + "<br>";
        document.write(output || i);
    }
</script>
</body>
</html>
