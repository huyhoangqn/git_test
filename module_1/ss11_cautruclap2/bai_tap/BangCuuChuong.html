<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
    <style>
        .table {
            border-collapse: collapse;
            text-align: center;
            width: 900px;
            height: 200px;
        }
    </style>
</head>
<body>
<script>
    let a;
    a = "<table class='table' border='1' >";
    for (let i = 1; i < 10; i++) {
        a += "<tr>";
        for (let j = 2; j < 10; j++) {
            a += "<td>" + j + 'x' + i + "=" + i * j + "</td>";
        }
        a += "</tr>";
    }
    a += "</table>";
    document.write(a);
</script>
</body>
</html>
