<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let N = prompt('Nhập vào 1 số: ');
    for (let i = 0; i < a.length; i++) {
        if (a[i] == N) {
            a.splice(3, 1);
            a.push();
            document.write(a);
        }
    }
</script>
</body>
</html>
