<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">

    function isPrime(num) {
        if (num <= 1) return false;
        if (num % 2 == 0 && num > 2) return false;
        const s = Math.sqrt(num);
        for (let i = 3; i <= s; i += 2) {
            if (num % i === 0) return false;
        }
        return true;
    }

    document.write(isPrime(5));
</script>
</body>
</html>
