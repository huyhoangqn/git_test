<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maytinh</title>
    <style>
        .table {
            background-color: #808080;
            margin: auto;
        }

        .result {
            width: 150px;
        }

        .button {
            width: 34px;
            height: 32px;
        }
    </style>
</head>
<body>
<table class="table">
    <tr>
        <td class="result" colspan="3"><input type="text" id="Result"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="1" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="2" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="3" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="+" onclick="Result.value+=this.value"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="4" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="5" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="6" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="-" onclick="Result.value+=this.value"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="7" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="8" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="9" onclick="Result.value+=this.value"></td>
        <td><input class="button" type="button" value="*" onclick="Result.value+=this.value"></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="C" onclick="Result.value = ''"></td>
        <td><input class="button" type="button" value="0" onclick="Result.value+=this.value"></td>
        <td id="equ"><input class="button" type="button" value="=" onclick="Result.value=eval(Result.value)"></td>
        <td><input class="button" type="button" value="/" onclick="Result.value+=this.value"></td>
    </tr>
</table>
</body>
</html>
