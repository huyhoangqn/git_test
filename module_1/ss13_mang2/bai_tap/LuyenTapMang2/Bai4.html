<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="dem()">Dem</button>
<script !src="">
    let word = 0;

    function dem() {
        let a = document.getElementById('input').value;
        let arr = a.split(" ");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].trim() != " ") {
                word++;
            }
        }
        document.write('Số từ trong chuỗi là: ' + word);
    }
</script>
</body>
</html>
