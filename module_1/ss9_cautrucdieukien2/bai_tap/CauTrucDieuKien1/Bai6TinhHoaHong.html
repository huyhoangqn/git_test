<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt('Nhập số lượng hàng đã bán: '))
    if (a<1000){
        alert('Không có hoa hồng');
    }
    else if(a>1000 && a< 3000){
        alert('Số hoa hồng nhận được là 15% mức lương tương đương: '+(0.15*7000000) + ' VNđ');
    }
    else if (a>3000 && a< 5000){
        alert('Số hoa hồng nhận được là 25% mức lương tương đương: '+(0.25*7000000) + ' VNđ');
    }
    else {
        alert('Số hoa hồng nhận được là 50% mức lương tương đương: '+(0.5*7000000) + ' VNđ');
    }

</script>
</body>
</html>
